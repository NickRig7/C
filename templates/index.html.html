
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swipe News Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/static/manifest.json" />
  <meta name="theme-color" content="#00bcd4" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="/static/icons/cso.jpg" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100dvh;
      overflow-x: hidden;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      width: 100%;
      max-width: 480px;
    }
    .info-box {
      display: none;
      width: 92vw;
      max-width: 430px;
      background-image: url('/static/xyz.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-color: rgba(0, 0, 0, 0.5);
      background-blend-mode: darken;
      color: #ffffff;
      padding: 0.6rem 1rem 0.4rem;
      border-radius: 20px 20px 0 0;
      text-align: center;
      z-index: 3;
      position: relative;
      margin-bottom: -20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(175, 189, 189, 0.2);
    }
    .info-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      position: relative;
    }
    .info-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.2rem;
      line-height: 40px;
      letter-spacing: 1px;
      color: #d6c5c5;
    }
    .info-logo-inline {
      height: 52px;
      width: auto;
    }
    .category-scroll {
      display: flex;
      overflow-x: auto;
      padding: 0.5rem;
      gap: 0.5rem;
      scrollbar-width: none;
      -ms-overflow-style: none;
      border-radius: 20px;
    }
    .category-scroll::-webkit-scrollbar {
      display: none;
    }
    .category-btn {
      flex: 0 0 auto;
      background-color: #1e1e1e;
      border: none;
      padding: 0.4rem 0.8rem;
      color: #ffffff;
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 12px rgba(175, 189, 189, 0.1);
    }
    .category-btn.active {
      background-color: #00bcd4;
      color: #121212;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }
    .card-stack {
      display: none;
      position: relative;
      width: 92vw;
      max-width: 400px;
      height: 550px;
      z-index: 1;
      box-shadow: 0 0 50px rgba(175, 189, 189, 0.2);
      transition: box-shadow 0.4s ease;
      border-radius: 20px;
      padding: 0;
      box-sizing: border-box;
    }
    .card {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1e1e1e;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      cursor: grab;
      transition: transform 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 0 20px 4px rgba(0, 255, 255, 0.6), 0 0 30px 10px rgba(0, 255, 255, 0.2);
      transform: scale(1.006);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .card-content {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    .title {
      font-size: clamp(1rem, 1.2rem, 1.5rem);
      font-weight: bold;
      margin-bottom: 0.8rem;
      color: #ffffff;
    }
    .summary {
      font-size: clamp(0.9rem, 1rem, 1.1rem);
      color: #cccccc;
      line-height: 1.4;
      flex-grow: 1;
    }
    .read-more {
      margin-top: 1rem;
      text-align: right;
    }
    .read-more a {
      text-decoration: none;
      color: #00bcd4;
      font-weight: bold;
      font-size: clamp(0.85rem, 0.9rem, 1rem);
    }
  </style>
</head>
<body>
<!-- body contents unchanged -->
</body>
</html>
