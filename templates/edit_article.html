<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Article</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 40px;
    }
    h2 {
      color: #00ffe7;
    }
    form {
      max-width: 700px;
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 231, 0.1);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      background-color: #2b2b2b;
      color: #fff;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #00ffe7;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    a {
      color: #00ffe7;
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>Edit Article</h2>

  <form method="POST">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" value="{{ article.title }}" required>

    <label for="link">Link</label>
    <input type="text" id="link" name="link" value="{{ article.link }}" required>

    <label for="published">Published Date</label>
    <input type="text" id="published" name="published" value="{{ article.published }}">

    <label for="summary">Summary</label>
    <textarea id="summary" name="summary">{{ article.summary }}</textarea>

    <label for="image_url">Image URL</label>
    <input type="text" id="image_url" name="image_url" value="{{ article.image_url }}">

    <label for="source">Source</label>
    <input type="text" id="source" name="source" value="{{ article.source }}">

    <label for="category">Category</label>
    <input type="text" id="category" name="category" value="{{ article.category }}">

    <button type="submit">Update Article</button>
  </form>

  <a href="/">‚Üê Back to Homepage</a>

</body>
</html>
